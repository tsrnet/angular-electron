<h2 mat-dialog-title>Delete stored user</h2>
<mat-dialog-content class="mat-typography">
    <p>Are you sure you want to delete this user?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: #eb4d4b; color: white;">Delete</button>
</mat-dialog-actions>

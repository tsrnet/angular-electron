<div class="page-wrapper dark-theme">
	<section id="login">
		<app-login-select></app-login-select>
		<ng-container *ngIf="this.loginPageService.selectedUser; else loginForm">
			<app-login-user-card></app-login-user-card>
		</ng-container>
		<ng-template #loginForm>
			<app-login-form #loginForm></app-login-form>
		</ng-template>
		<mat-divider></mat-divider>
		<div class="buttons">
			<div class="button-wrapper" matRipple [matRippleDisabled]="this.isDisabled" (click)="this.onClick()">
				<button [disabled]="this.isDisabled" (click)="this.logIn()">Log in</button>
			</div>
		</div>
	</section>
	<section id="footer">
		<button mat-stroked-button>Create Account</button>
	</section>
</div>

<div id="spinner" class="dark" *ngIf="this.showSpinner">
	<mat-spinner></mat-spinner>
</div>

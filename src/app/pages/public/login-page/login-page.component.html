<div class="page-wrapper dark-theme">
	<section id="login">
		<app-login-select></app-login-select>
		<ng-container *ngIf="this.loginPageService.selectedUser; else loginFormTemplate">
			<app-login-user-card></app-login-user-card>
		</ng-container>
		<ng-template #loginFormTemplate>
			<app-login-form #loginForm></app-login-form>
		</ng-template>
		<mat-divider></mat-divider>
		<div class="buttons">
			<tsr-button matRipple [disabled]="this.isDisabled" [matRippleDisabled]="this.isDisabled"
				(onDisabledClick)="this.loginForm.showErrors = true" (onClick)="this.logIn()">Log in</tsr-button>
		</div>
	</section>
	<section id="footer">
		<button mat-stroked-button>Create Account</button>
	</section>
</div>

<div id="spinner" class="dark" *ngIf="this.showSpinner">
	<mat-spinner></mat-spinner>
</div>

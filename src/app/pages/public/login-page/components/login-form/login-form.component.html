<section id="user-form" class="dark-theme" [@fade]="this.step">
    <div [ngClass]="{'input-label': true, 'input-error': this.email.invalid}">
        <div class="label-field">
            <label for="email">electronic email</label>
            <span>{{this.emailErrorMessage}}</span>
        </div>
        <input type="text" [formControl]="email" aria-label="electronic email" required>
    </div>

    <div [ngClass]="{'input-label': true, 'input-error': this.password.invalid}">
        <div class="label-field">
            <label for="password">password</label>
            <span>{{this.passwordErrorMessage}}</span>
        </div>
        <div class="input-suffix">
            <input [type]="this.showPassword ? 'text' : 'password'" name="password" aria-label="password" [formControl]="password" required>
            <mat-icon (click)="this.togglePasswordVisibility()">{{this.showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </div>
    </div>
</section>
